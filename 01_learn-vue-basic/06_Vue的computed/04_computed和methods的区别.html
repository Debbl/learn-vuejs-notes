<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{firstName + " " + lastName}}</h2>
      <h2>{{firstName}} {{lastName}}</h2>

      <h2>{{message.split(" ").reverse().join(" ")}}</h2>

      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{getFullName()}}</h2>
      <h2>{{reverseMessage()}}</h2>

      <hr />
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{fullName}}</h2>
      <h2>{{reMessage}}</h2>

      <button @click="changeName">change name</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            firstName: 'kobe',
            lastName: 'bryant',
            message: 'my name is debbl',
          };
        },
        methods: {
          getFullName() {
            console.log('methods'); // 3 times
            return this.firstName + ' ' + this.lastName;
          },
          reverseMessage() {
            return this.message.split(' ').reverse().join(' ');
          },
          changeName() {
            this.lastName = 'aaa';
          },
        },
        computed: {
          fullName() {
            console.log('computed'); // 1 times
            return this.firstName + ' ' + this.lastName;
          },
          reMessage() {
            return this.message.split(' ').reverse().join(' ');
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
