<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div v-memo="[name]">
        <h2>姓名：{{name}}</h2>
        <h2>年龄：{{age}}</h2>
        <h2>身高：{{height}}</h2>
      </div>
      <button @click="updateInfo">改变信息</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            name: 'debbl',
            age: 18,
            height: 1.88,
          };
        },
        methods: {
          updateInfo: function () {
            // this.name = 'foo';
            this.age++;
            console.log(this.age);
          },
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
