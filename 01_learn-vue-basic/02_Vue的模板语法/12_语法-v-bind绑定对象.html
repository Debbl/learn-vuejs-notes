<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2 :="props">Hello World</h2>
      <h2 v-bind:="props">Hello World</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            props: { name: 'debbl', age: 18, height: 1.88 },
          };
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
