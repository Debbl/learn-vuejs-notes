<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button @click="switchShow">切换</button>
      </div>
      <template v-if="isShow">
        <img :src="imgUrl" alt="" />
      </template>

      <img v-show="isShow" :src="imgUrl" alt="" />
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            imgUrl: 'https://avatars.githubusercontent.com/u/61053131?s=40&v=4',
            isShow: true,
          };
        },
        methods: {
          switchShow() {
            this.isShow = !this.isShow;
          },
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
