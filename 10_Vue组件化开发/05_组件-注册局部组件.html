<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <child-con></child-con>
      <child-con></child-con>
      <child-con></child-con>
      <hr />
      <child-con1></child-con1>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const ChildCon = {
        template: `
        <h2>子组件</h2>
      `,
      };
      // 不可以访问 child-con 组件
      const ChildCon1 = {
        template: `
        <h2>子组件一</h2>
        <child-con />
      `,
      };
      const app = Vue.createApp({
        components: {
          'child-con': ChildCon,
          'child-con1': ChildCon1,
        },
        data() {
          return {
            message: 'Hello',
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
