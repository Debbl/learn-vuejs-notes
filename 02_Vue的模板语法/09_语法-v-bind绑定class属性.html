<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2 :class="{active: isActive, foo: true}">{{message}}</h2>
      <h2
        :class="['abc', 'cba', 'nba', className, isActive ? 'active': '', {active: isActive}]"
      >
        Hello
      </h2>
      <button @click="btnClick">按钮</button>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: 'Hello',
            classes: 'active aaa',
            isActive: true,
            className: 'aaa',
          };
        },
        methods: {
          btnClick: function () {
            console.log('ok');
            this.isActive = !this.isActive;
          },
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
