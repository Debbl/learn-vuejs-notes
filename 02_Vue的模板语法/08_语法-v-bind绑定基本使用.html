<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="switchImg" style="display: block">switch</button>
      <img v-bind:src="currentImg" alt="imgUrl" />
      <img :src="currentImg" alt="imgUrl" />
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            imgUrl1: 'https://avatars.githubusercontent.com/u/61053131',
            imgUrl2:
              'https://avatars.githubusercontent.com/u/61053131?s=40&v=4',
            currentImg: 'https://avatars.githubusercontent.com/u/61053131',
          };
        },
        methods: {
          switchImg: function () {
            this.currentImg =
              this.currentImg === this.imgUrl1 ? this.imgUrl2 : this.imgUrl1;
          },
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
