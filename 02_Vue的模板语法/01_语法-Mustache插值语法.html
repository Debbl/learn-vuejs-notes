<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <h2>当前计数{{counter}}</h2>
      <h2>当前计数{{counter * 2}}</h2>

      <h2>展示信息：{{info.split(" ")}}</h2>
      <h2>{{ age >= 18 ? "成年人" : "未成年人" }}</h2>
      <h2>{{formatData("Hello")}}</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: 'Hello World',
            counter: 100,
            info: 'my name if debbl',
            age: 22,
          };
        },
        methods: {
          formatData(data) {
            return data + '111';
          },
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
