<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.lazy="message" />
      <h2>{{message}}</h2>

      <input type="text" v-model.number="counter" />
      <h2>{{typeof counter}}</h2>
      <h2>{{counter}}</h2>

      <input type="number" v-model.number="counter2" />
      <h2>{{typeof counter2}}</h2>
      <h2>{{counter2}}</h2>

      <input type="text" v-model.trim="content" @input="handelInput" />
      <h2>{{content}}</h2>

      <input type="text" v-model.trim.lazy="content1" @input="handelInput" />
      <h2>{{content1}}</h2>
    </div>

    <script src="../lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            message: 'Hello World!',
            counter: 0,
            counter2: 0,
            content: '',
            content1: '',
          };
        },
        watch: {
          content(newValue) {
            console.log(newValue);
          },
        },
        methods: {
          handelInput() {
            console.log(this.content1);
          },
        },
      });
      app.mount('#app');
    </script>
  </body>
</html>
